<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/mui/css/muie.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>品优购29</title>
</head>

<body>
  <div class="layout">
    <div class="pyg_header">
      <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
      </div>
    </div>
    <div class="pyg_content">
      <div class="pyg_banner">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop pyg_indexbanner">
          <!-- 轮播图图片 -->
          </div>
          <div class="mui-slider-indicator">
          <!-- 点标记 -->
            </div>
        </div>
      </div>
      <div class="pyg_nav">
        <!--  -->
      </div>
      <!-- 整个商品列表 -->
      <div class="pyg_goodsList">
       
      </div>
    </div>

    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="./index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./views/category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class="mui-icon-extra mui-icon-extra-cart"></span>
          <div class="mui-tab-label" style="font-size: 12px">购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <!--   clearfix -->
  <script type="text/template" id="prolistTemp">
    {{each message value index}}
    <div class="pyg_pbox" style="overflow: hidden">
        <img src="{{value.group_img}}" alt="">
    {{each value.goods v i}}
      <div class="pyg_sbox">   
          <a href="javascript:;" class="pyg_good">
            <img src="{{v.goods_small_logo}}" alt="">
            <div class="mui-ellipsis-2 pyg_desc">{{v.goods_name}}</div>
            <div class="pyg_price">￥ {{v.goods_price}}</div>
          </a>
          <a href="javascript:;" type="button" class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">找相似</a>
      </div>
    {{/each}}
    </div>
    {{/each}}
  
  </script>
  <!-- 轮播图图片 -->
  <script type="text/template" id="pyg_bannerTemp">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="{{message[message.length-1].navigator_url}}">
          <img src="{{message[message.length-1].image_src}}" /></a></div>
        {{each message as value index}}
        <div class="mui-slider-item"><a href="{{value.navigator_url}}">
          <img src="{{value.image_src}}" /></a></div>
        {{/each}}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="message[0].navigator_url">
          <img src="{{message[0].image_src}}" /></a></div>
  </script>
  <!-- 点标记 -->
  <script type="text/template" id="indicatorTemp">
    {{each message as value index}}
    <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
  </script>
  
  <script type="text/template" id="pyg_navImg">
    {{each message as value index}}
       <a href="###"><img src="{{value.image_src}}" alt=""></a>
      {{/each}}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.js"></script>
  <script src="./lib/arttemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
